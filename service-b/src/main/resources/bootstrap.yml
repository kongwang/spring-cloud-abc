server:
  port: 1892
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:1881/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 134.175.38.40 #為了兩台云服務器能通訊，線上別這麼用
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
spring:
  application:
    name: service-b
  profiles:
    active: dev
  rabbitmq:
    host: 134.175.38.40
  sleuth:
    sampler:
      percentage: 1.0
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
logging:
  config: classpath:spring/logback.xml
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
