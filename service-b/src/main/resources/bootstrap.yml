server:
  port: 1892
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:1881/eureka/
spring:
  application:
    name: service-b
  profiles:
    active: dev
  zipkin:
    base-url: http://zipkin-server:9411
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
logging:
  config: classpath:spring/logback.xml

management:
  endpoints:
    web:
      exposure:
        include: '*'
