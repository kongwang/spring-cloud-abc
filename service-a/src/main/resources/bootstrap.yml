server:
  port: 1891
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:1881/eureka/
spring:
  application:
    name: service-a
  profiles:
    active: dev
  zipkin:
    base-url: http://zipkin-server:9411
  sleuth:
    sampler:
      percentage: 1.0
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
logging:
  config: classpath:spring/logback.xml

feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
